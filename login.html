<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - Qelas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
       <div class="logo">
        <a href="/">
          <img src="assets/logo2.png" height="30px"/>
        </a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Kelas</a></li>
          <li><a href="#">Premium</a></li>
          <li><a href="login.html" class="btn-login active">Masuk</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
      <div class="login-box">
        <h2>Masuk ke Akun Anda</h2>
        <p class="login-subtext">
          Selamat datang kembali! Silakan masuk untuk melanjutkan belajar.
        </p>

        <form action="#" method="post" class="login-form">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="nama@email.com"
            required
          />

          <label for="password">Kata Sandi</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />

          <div class="form-actions">
            <a href="#" class="forgot-link">Lupa kata sandi?</a>
          </div>

          <button type="submit" class="btn-primary full-width">Masuk</button>

          <p class="register-text">
            Belum punya akun?
            <a href="regist.html" class="register-link">Daftar Gratis</a>
          </p>
        </form>
      </div>

      <div class="login-illustration">
        <img src="assets/bgJumbo.png" alt="Astronaut Illustration" />
      </div>
    </section>
  </body>
</html>
